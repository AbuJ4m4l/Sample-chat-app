<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <title>Secret Chat Room</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div id="chat-room" class="flex flex-col min-h-[93vh]">
      <!-- Header -->
      <div class="bg-gray-800 text-white py-2 px-4">
        <h2 class="text-xl font-bold">Room ID: <span id="room-id"></span></h2>
      </div>

      <!-- Chat Area -->
      <div class="flex-1 flex">
        <!-- User List -->
        <div class="bg-gray-700 text-white w-1/4 hidden md:block">
          <div class="py-2 px-4">
            <h3 class="text-lg font-semibold">Users</h3>
            <ul id="user-list"></ul>
          </div>
        </div>

        <!-- Chat Messages -->
        <div class="flex-1 bg-gray-100 max-h-[80vh] p-4 overflow-y-auto">
          <div class="overflow-y-auto max-h-[80vh]" id="messages"></div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="bg-gray-200 p-4 flex mt-auto">
        <input
          id="message-input"
          class="flex-1 rounded-l-lg p-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="text"
          placeholder="Type your message..."
        />
        <button
          id="send-button"
          class="bg-blue-500 hover:bg-blue-600 text-white rounded-r-lg px-4 py-2 focus:outline-none"
        >
          Send
        </button>
      </div>
    </div>
<script>
  const socket = io('');
  var roomId = prompt('Enter a room ID or create a new one');
  if(!roomId) roomId = "Public"
  const messagesList = document.getElementById('messages');
  const messageInput = document.getElementById('message-input');
  const sendButton = document.getElementById('send-button');
  const userList = document.getElementById('user-list');
  const roomIdElement = document.getElementById('room-id');

  // Generate a random username
  const username = `User${Math.floor(Math.random() * 1000)}`;

  // Join the room
  socket.emit('joinRoom', { roomId, username });

  // Receive previous messages
  socket.on('previousMessages', (messages) => {
    messages.forEach((message) => {
      addMessage(message.username, message.message, message.timestamp);
    });
  messagesList.scrollTop = messagesList.scrollHeight;
  });

  // Receive new messages
  socket.on('receivedMessage', (data) => {
    addMessage(data.username, data.message, data.timestamp);
  });

  // Update user list when a new user joins or leaves
  socket.on('users', (usernames) => {
    userList.innerHTML = '';
    usernames.forEach((newUsername) => {
      const userItem = document.createElement('ol');
      userItem.textContent = newUsername;
      userList.appendChild(userItem);
    });
  });

  // Add a new message to the chat
  function addMessage(username, message, timestamp) {
    const messageElement = document.createElement('div');
    messageElement.className = `mb-4 rounded-lg p-2 shadow ${
      username === socket.id ? 'bg-blue-100' : 'bg-white'
    } flex flex-col`;

    const messageHeader = document.createElement('div');
    messageHeader.className = 'flex items-center';

    const usernameSpan = document.createElement('span');
    usernameSpan.className = 'text-gray-700 font-semibold mr-2';
    usernameSpan.textContent = `${username}:`;

    const messageText = document.createElement('div');
    messageText.className = 'text-gray-800 break-words whitespace-pre-wrap text-wrap';
    messageText.textContent = message;

    const timestampSpan = document.createElement('span');
    timestampSpan.className = 'text-gray-500 ml-2';
    timestampSpan.textContent = new Date(timestamp).toLocaleString();

    messageHeader.appendChild(usernameSpan);
    messageHeader.appendChild(messageText);
    messageHeader.appendChild(timestampSpan);

    messageElement.appendChild(messageHeader);

    messagesList.appendChild(messageElement);
    messagesList.scrollTop = messagesList.scrollHeight;
  }
  // Send a message
  sendButton.addEventListener('click', () => {
    const message = messageInput.value.trim();
    if (message) {
      socket.emit('sendMessage', { roomId, message, username });
      messageInput.value = '';
    }
  });

  // Update room ID display
  roomIdElement.textContent = roomId;
  window.addEventListener('beforeunload', () => {
        socket.emit('leaveRoom', { roomId, username });
      });

            messagesList.scrollTop = messagesList.scrollHeight;
    </script>
  </body>
</html>
